{% load static %}
{% with request.resolver_match.view_name as view_name %}
{% if request.user.is_authenticated %}
<nav class="navbar navbar-light" style="background-color: lightskyblue">
  <div class="container">
    <a class="navbar-brand" href="{% url 'main:index' %}">
      <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
      <span style="color:red">Me</span>ssages
    </a>
    <ul class="nav nav-pills">
      <li class="nav-item"> 
        <a class="nav-link {% if view_name  == 'main:index' %}active{% endif %}"
        href="{% url 'main:index' %}">Главная</a>
      </li>
      <li class="nav-item"> 
        <a class="nav-link {% if view_name  == 'main:sample' %}active{% endif %}"
        href="{% url 'main:sample' %}">Шаблоны</a>
      </li>
      <li class="nav-item"> 
        <a class="nav-link {% if view_name  == 'main:priority' %}active{% endif %}"
        href="{% url 'main:priority' %}">Приоритетность</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if view_name  == 'main:zapros' %}active{% endif %}"
        href="{% url 'main:zapros' %}">Запросы</a>
      </li>
      <li class="nav-item"> 
      {% if request.user.is_superuser %}
        <a class="nav-link {% if view_name  == '' %}active{% endif %}"
        href="{% url 'admin:index' %}">Администрирование</a>
      {% endif %}
      </li>
    </ul>
  </div>
</nav>
{% endif %}
{% endwith %}
